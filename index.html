<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Arena Combat RPG</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        .toggleVisible {
            visibility: hidden;
        }
        .char figure img {
            height: 6rem;
            max-width: 100%;
        }

        /* .char .placeHolder {
            visibility: hidden;
            /* pointer-events: none; *//*
        } */

        .char figure {
            display: flex;
            flex-flow: column nowrap;
            border: 0.25rem white solid;
            margin-bottom: 0.5rem;
            margin-right: 0.5rem;
            background: white;
        }

        ul.char figure:hover {
            border-color: black;
        }

        #playerChar figure {
            background: blue;
        }

        #enemyChars figure {
            background: red;
        }

        .flex {
            display: flex;
        }

        .flex-row {
            flex-flow: row wrap
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1 class="font-special">STAR WARS RPG</h1>
    </header>

            </li>
            <li id="fighter4">
                <figure>
                    <p>Character 4</p>

                    <p>HP Ch 4</p>

            </li>

                    <figure>&nbsp;<img>&nbsp;</figure>
                </li> -->

        <section class="toggle1 toggleVisible">

                <!-- <li class="placeHolder">
